<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FOR TWIN!</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      background: linear-gradient(135deg, #9b59b6, #ff79c6);
      color: #fff;
      text-align: center;
    }

    /* Light Overlay Animation */
    .light-overlay {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.2), transparent 70%);
      animation: rotateLight 20s linear infinite;
      pointer-events: none;
    }
    @keyframes rotateLight {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Container Styling */
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
    h1 {
      font-size: 4rem;
      text-transform: uppercase;
      letter-spacing: 4px;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }
    #question {
      font-size: 2rem;
      margin-bottom: 2rem;
      letter-spacing: 2px;
    }

    /* Button Styling */
    .btn {
      padding: 1rem 2.5rem;
      font-size: 1.5rem;
      margin: 0 1rem;
      border: 2px solid white;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .btn:hover {
      transform: scale(1.1);
      background-color: rgba(255,255,255,0.2);
    }
    #yesBtn {
      background-color: #ff3377;
      color: white;
    }
    #noBtn {
      background-color: #8e44ad;
      color: white;
    }

    /* Celebration Message */
    #message {
      display: none;
      font-size: 2.8rem;
      margin-top: 2rem;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
    }

    /* Confetti Styling */
    #celebration {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: 5;
    }
    .confetti {
      position: absolute;
      width: 12px;
      height: 12px;
      background-color: #fff;
      opacity: 0;
      transform-origin: center center;
      border-radius: 3px;
      animation: confettiDrop 1.5s ease-out forwards;
    }
    @keyframes confettiDrop {
      0% {
        transform: scale(0.5) translate(0, 0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: scale(1.5) translate(var(--dx), var(--dy)) rotate(var(--rot));
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="light-overlay"></div>
  <div id="celebration"></div>
  <div class="container">
    <h1>FOR TWIN!</h1>
    <div id="question">ARE YOU MY REAL TWIN??</div>
    <div class="buttons">
      <button class="btn" id="yesBtn">YESSS!</button>
      <button class="btn" id="noBtn">NoðŸ˜”</button>
    </div>
    <div id="message">LOVE YOU TWINN!ðŸŽ€</div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const celebration = document.getElementById('celebration');
    const message = document.getElementById('message');

    function makeConfetti(x, y) {
      const conf = document.createElement('div');
      conf.className = 'confetti';
      const angle = Math.random() * Math.PI * 2;
      const dist = Math.random() * 200 + 50;
      const dx = Math.cos(angle) * dist + 'px';
      const dy = Math.sin(angle) * dist + 'px';
      const rot = (Math.random() * 360) + 'deg';
      conf.style.setProperty('--dx', dx);
      conf.style.setProperty('--dy', dy);
      conf.style.setProperty('--rot', rot);
      conf.style.left = x + 'px';
      conf.style.top = y + 'px';
      const colors = ['#ffc0cb', '#ff69b4', '#da70d6', '#dda0dd', '#ee82ee', '#ff1493'];
      conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      celebration.appendChild(conf);
      conf.addEventListener('animationend', () => {
        conf.remove();
      });
    }

    function triggerCelebration() {
      message.style.display = 'block';
      const rect = document.body.getBoundingClientRect();
      const cx = rect.width / 2;
      const cy = rect.height / 3;
      const count = 80;
      for (let i = 0; i < count; i++) {
        const x = cx + (Math.random() * 200 - 100);
        const y = cy + (Math.random() * 100 - 50);
        makeConfetti(x, y);
      }
    }

    yesBtn.addEventListener('click', () => {
      triggerCelebration();
    });

    noBtn.addEventListener('click', () => {
      alert("Ohâ€¦ YOU ARE STILL MY TWINNN!ðŸŽ€ðŸŽ€");
    });
  </script>
</body>
</html>
